<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Fiche Objet</title>
</head>
<body>
  <h1>Fiche de l'objet</h1>
  <div id="info"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("https://nadirdif180684.github.io/qr-app-demo/")  // ⬅️ Remplace par ton vrai identifiant GitHub !
      .then(res => res.json())
      .then(data => {
        const obj = data[id];
        const container = document.getElementById("info");

        if (obj) {
          container.innerHTML = `
            <h2>${obj.name}</h2>
            <p><strong>Description :</strong> ${obj.description}</p>
            <p><strong>Emplacement :</strong> ${obj.location}</p>
          `;
        } else {
          container.innerHTML = "<p>Objet introuvable.</p>";
        }
      })
      .catch(error => {
        document.getElementById("info").innerHTML = "<p>Erreur lors du chargement des données.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
