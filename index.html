<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Objets avec QR Code</title>
  <script src="qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .qr-container {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Objets avec QR Code</h1>
  <div id="qr-list"></div>

  <script>
    // Liste des objets et leurs noms
    const objets = {
      "OBJ001": "Extincteur CO2",
      "OBJ002": "Climatisation murale"
    };

    // Ton identifiant GitHub ici :
    const baseURL = "https://nadirdif180684.github.io/qr-app-demo/";

    const container = document.getElementById("qr-list");

    for (const [id, nom] of Object.entries(objets)) {
      const div = document.createElement("div");
      div.className = "qr-container";

      const titre = document.createElement("h3");
      titre.textContent = nom;

      const qrDiv = document.createElement("div");

      div.appendChild(titre);
      div.appendChild(qrDiv);
      container.appendChild(div);

      new QRCode(qrDiv, {
        text: baseURL + id,
        width: 150,
        height: 150
      });
    }
  </script>
</body>
</html>
